<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
  <title>
    My GPS coordinates
  </title>
</head>

<body onload="getLocation()" style="text-align:center;" id="body">
  <h1 style="color:green;">
    Latitude & Longitude Coordinates
  </h1>
  Allow this site to access your location and your GPS coordinates will load automatically.
  <br><br>

  <input type='text' size="30" id='geocodes' onClick="this.select()"/>

  <br><br>

  <button type="button" name="button" onclick="getLocation()">Update GPS Position</button>

  <br><br>
  Tap on the GPS coordinates, copy and paste to Webform.

  <script>
    var latlong = document.getElementById("geocodes");

    function getLocation() {
      latlong.value = "Loading GPS position";
      navigator.geolocation.getCurrentPosition(showPosition, showError, {enableHighAccuracy: true, timeout: 2000, maximumAge: 0});
    }

    function showPosition(position) {
      setTimeout(function(){
        latlong.value = position.coords.latitude + "," + position.coords.longitude;
      }, 5000);
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          x.innerHTML = "User denied the request for Geolocation."
          break;
        case error.POSITION_UNAVAILABLE:
          x.innerHTML = "Location information is unavailable."
          break;
        case error.TIMEOUT:
          x.innerHTML = "The request to get user location timed out."
          break;
        case error.UNKNOWN_ERROR:
          x.innerHTML = "An unknown error occurred."
          break;
      }
    }
  </script>
</body>

</html>
