<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
  <title>
    My GPS coordinates
  </title>
</head>

<body style="text-align:center;" id="body">
  <h1 style="color:green;">
    Latitude, Longitude
  </h1>
  <input type='text' id='geocodes' onClick="this.select()"/>

  <script type="text/javascript">
    document.getElementById('geocodes').value = '';
  </script>

  <br>
  <button onclick="getLocation()">
    Click to get location
  </button>

  <script>
    var latlong = document.getElementById("geocodes");

    function getLocation() {
      latlong.value = "Loading GPS position";
      setTimeout(function(){
        navigator.geolocation.getCurrentPosition(showPosition, showError, {enableHighAccuracy: true, timeout: 4500, maximumAge: 0});
      }, 5000);
    }

    function showPosition(position) {
      latlong.value = position.coords.latitude + "," + position.coords.longitude;
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:

          break;
        case error.POSITION_UNAVAILABLE:
          x.innerHTML = "Location information is unavailable."
          break;
        case error.TIMEOUT:
          x.innerHTML = "The request to get user location timed out."
          break;
        case error.UNKNOWN_ERROR:
          x.innerHTML = "An unknown error occurred."
          break;
      }
    }
  </script>
</body>

</html>
